sudo: required
services:
  - docker

before_install:
  - docker build -t suryasajja/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true suryasajja/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-506501489662"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY

